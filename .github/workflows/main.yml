name: Deploy Site

on:
  push:
    branches:
      - main
env:
  BUCKET_NAME: "tipsytourist"
  AWS_REGION: "eu-west-2"
permissions:
  id-token: write
  contents: read
jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 19.0.1
      - name: Install Dependencies
        run: npm install
      - name: Build Project
        run: npm run build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::974928048532:role/tipsytourist
          role-session-name: upload-session
          aws-region: ${{ env.AWS_REGION }}
          sts-endpoint: "https://sts.eu-west-2.amazonaws.com"
          audience: arn:aws:sts::974928048532:assumed-role/tipsytourist/upload-session
      - name: upload build to s3 bucket
        run: |
          aws s3 sync ./build s3://${{ env.BUCKET_NAME }}/
